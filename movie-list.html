    <!-- Header  -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" width="140" height="32"  alt=" Tvflix home">
        </a>

        <div class="search-box " search-box>
            <div class="search-wrapper " search-wrapper>
                <input type="text" onkeyup="searchField(this.value)" name="search" autocomplete="off" aria-label ="search movies" placeholder=" Search any movies..." class="search-field" search-field>
                <img src="assets/images/search.png"  width="24" height="24" alt="search" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
        </button>


        <button class="menu-btn " menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>
    



    </header>

 <nav class="sidebar" sidebar>
    <div class="sidebar-inner">
        <div class="sidebar-list">

        <div class="sidebar-list">

        </div>
        <div class="sidebar-list">

            <div  menu-close class="sidebar-link" value="popular" onclick="addMovielist('popular')" >Popular</div>
            <div  menu-close class="sidebar-link" value="top_rated" onclick="addMovielist('top_rated')" >Top Rated</div>
            <div  menu-close class="sidebar-link" value="now_playing" onclick="addMovielist('now_playing')" >Now Playing</div>
            <div  menu-close class="sidebar-link" value="upcoming" onclick="addMovielist('upcoming')" >UpComing</div>
        </div>

        <div class="sidebar-list" id="genre">

            <div class="box">

            </div>
        </div>

        
        <div class="sidebar-list" id="genre">
            <p class="title">Countrey</p>
            <div class="box">

                <div  menu-close class="sidebar-link" value="now_playing" onclick="addCountreylist('ar' , '')" > Arabia</div>
                <div  menu-close class="sidebar-link" value="upcoming" onclick="addCountreylist('hi' , 'IN')" >India</div>
                <div  menu-close class="sidebar-link" value="upcoming" onclick="addCountreylist('es' , 'ES')" >Spain</div>
                <div  menu-close class="sidebar-link" value="upcoming" onclick="addCountreylist('de' , 'DE')" >German</div>
            </div>
        </div>

        

        <div class="sidebar-footer">
            <p class="copyright">Made By <span>Roney</span></p>
        </div>

    </div>
</nav>
